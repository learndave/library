<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="body">
        <div class="title">
            My Library
        </div>
        <div class="content">
            <div class="books">
            </div>
        </div>
    </div>
    <form  class="add-book" onsubmit="return addBook(this)">
        <div class="add-book">
            <div class="form-title">Add Book</div>
            <div class="form-input form-book-title">
                <label for="book-title">Book Title*</label>
                <input type="text" id="book-title" required>
            </div>
            <div class="form-input form-author">
                <label for="author">Author*</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="form-input form-num-pages">
                <label for="num-pages">Pages*</label>
                <input type="number" id="num-pages" required>
            </div>
            <div class="form-input form-hasRead">
                <input type="checkbox" id="has-read">
                <label for="has-read">I have read this</label>
            </div>
            <input type="submit" value="Add Book">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
